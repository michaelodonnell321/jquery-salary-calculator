<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">

    <script src="jquery3.4.1.js"></script>
    <script src="client.js"></script>

    <title>jQuery Salary Calculator</title>
</head>
<body class="container">
    <div class="jumbotron">
        <h1>Salary Calculator</h1>
    </div>
<header class="container">
    <h4>Add Employee</h4>
    <div class="employeeInputs">
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="employeeID" type="text" placeholder="ID">
        <input id="title" type="text" placeholder="Title">
        <input id="annualSalary" type="text" placeholder="Annual Salary">
    </div>
    <button id="employeeSubmitButton">Submit</button>
<main>
    <h4>Employees</h4>
    <div class="employeeTable">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeTableValues">
                <!-- <tr>
                    <td>Jen</td>
                    <td>Barber</td>
                    <td>4521</td>
                    <td>Team Lead</td>
                    <td>$80,000</td>
                    <td>
                        <button>Delete</button>
                    </td>
                <tr>
                    <td colspan="6"></td>
                </tr>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6"></td>
                </tr>
            </tfoot>
        </table>
        <h4>Total Monthly: $<span>15,500.00</span></h4>
    </div>
</main>
</header>
</body>
</html>
